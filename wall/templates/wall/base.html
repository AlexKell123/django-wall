{% load static %}

<html>
    <head>
        <title>Wall</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Archivo Narrow&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Maven Pro&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/wall.css' %}">
    </head>
    <body>
        <div class="head-menu">
            <h1><a href="/">Main page</a></h1>
            {% if user.is_authenticated %}
                <button onclick="window.location.href = '{% url 'profile' user_id=user.id %}';" class="btn"> {{ user.username }} </button>
            {% else %}
                <button onclick="window.location.href = '{% url 'login' %}';" class="btn">Log in</button>
                <button onclick="window.location.href = '{% url 'register' %}';" class="btn">Sign up</button>
            {% endif %}
            <button onclick="window.location.href = '/wall';" class="btn">Wall</button>
        </div>
        <div class="title">
            {% block title %}
            {% endblock %}
        </div>
        <div class="content container">
            {% if messages %}
        	    {% for message in messages %}
          	        <div class="alert alert-{{ message.tags }}">
            	        {{ message }}
          	        </div>
        	    {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
