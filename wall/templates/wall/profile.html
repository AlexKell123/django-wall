{% extends 'wall/base.html' %}

{% block title %}
    <h1>{{author}}</h1>
    {% if user == author %}
        <button onclick="window.location.href = '{% url 'logout' %}';" class="btn">Log out</button>
    {% endif %}
{% endblock %}

{% block content %}
    <p><a href="{% url 'profile_posts' user_id=author.id %}">Show {{author}} posts</a></p>
{% endblock %}
